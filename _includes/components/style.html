<style>
    /* Base markdown styles */
    .markdown-body {
      color: #24292e;
      background-color: transparent;
    }
    
    .dark .markdown-body {
      color: #c9d1d9;
    }
    
    /* Table styles */
    .markdown-body table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    
    .markdown-body table th,
    .markdown-body table td {
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      background-color: transparent;
    }
    
    .dark .markdown-body table th,
    .dark .markdown-body table td {
      border-color: #374151;
      color: #e5e7eb;
    }
    
    .markdown-body table tr:nth-child(even) td {
      background-color: {{ site.data.colors.navbar_dark }};
    }
    
    .markdown-body table tr:nth-child(odd) td {
      background-color: {{ site.data.colors.highlight }};
    }
    
    .dark .markdown-body table tr:nth-child(even) td {
      background-color: #4b4c4d;
    }
    
    .dark .markdown-body table tr:nth-child(odd) td {
      background-color: #8a8282;
    }
    
    .markdown-body table th {
      background-color: {{ site.data.colors.highlight_dark }};
    }
    
    .dark .markdown-body table th {
      background-color: #374151;
    }
    
    /* Force list styles in markdown content */
    .markdown-body ul {
      list-style-type: disc !important;
      padding-left: 2em !important;
    }
    
    .markdown-body ol {
      list-style-type: decimal !important;
      padding-left: 2em !important;
    }

    .markdown-body pre, .markdown-body code {
        font-size: 1.1em !important;
        color: black;
        background-color: {{ site.data.colors.highlight }} !important; 
    }

    .dark .markdown-body pre, .dark .markdown-body code {
        color: white;
        font-size: 1.1em;
        background-color: #333333 !important; 
    }
    
    /* Ensure proper text colors in dark mode */
    .dark .prose {
      --tw-prose-body: #e5e7eb;
      --tw-prose-headings: #f3f4f6;
      --tw-prose-lead: #d1d5db;
      --tw-prose-links: #60a5fa;
      --tw-prose-bold: #f3f4f6;
      --tw-prose-counters: #9ca3af;
      --tw-prose-bullets: #9ca3af;
      --tw-prose-hr: #374151;
      --tw-prose-quotes: #f3f4f6;
      --tw-prose-quote-borders: #374151;
      --tw-prose-captions: #9ca3af;
      --tw-prose-code: #f3f4f6;
      --tw-prose-pre-code: #e5e7eb;
      --tw-prose-pre-bg: #1f2937;
      --tw-prose-th-borders: #374151;
      --tw-prose-td-borders: #374151;
    }

    
    /* Mobile dropdown styles */
    #mobile-nav {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
    }
    
    .dark #mobile-nav {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    }
    
    /* Additional dark mode optimizations */
    @media (prefers-color-scheme: dark) {
      .markdown-body {
        color-scheme: dark;
      }
    }
    </style>
