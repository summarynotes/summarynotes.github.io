title: A Level Notes
description: Your A Level study companion

permalink: pretty

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    line_numbers: true
  auto_ids: true
  toc_levels: 1..6

# Collections
collections:
  notes_subjects: # Notes collection
    output: true
    permalink: /notes/:path/
  test_subjects: # Test collection
    output: true
    permalink: /tests/:path/
  notes:
    output: true
  tests:
    output: true

include:
  - _notes
  - _tests